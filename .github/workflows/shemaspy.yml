name: schemaspy

on:
    workflow_dispatch:

concurrency:
    group: schemaspy
    cancel-in-progress: true

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v3
              with:
                distribution: corretto
                java-version: 8

            - name: Setup Schemaspy
              run: |
                curl -o mysql-connector-java.jar -L "https://repo1.maven.org/maven2/mysql/mysql-connector-java/${MYSQL_CONNECTOR_VERSION}/mysql-connector-java-${MYSQL_CONNECTOR_VERSION}.jar"
                curl -o schemaspy.jar -L "https://github.com/schemaspy/schemaspy/releases/download/v${SCHEMASPY_VERSION}/schemaspy-${SCHEMASPY_VERSION}.jar"
              env:
                MYSQL_CONNECTOR_VERSION: 8.0.30
                SCHEMASPY_VERSION: 6.2.4

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Create schema and insert test data
              env:
                MYSQL_USER: user
                MYSQL_PASSWORD: password
                MYSQL_DATABASE: test_db
                MYSQL_HOST: 127.0.0.1
              run: |
                mysql -h $MYSQL_HOST -P 3306 -u $MYSQL_USER -p $MYSQL_PASSWORD $MYSQL_DATABASE < init.sql
            - name: schemaspy
              run: |
                java -jar schemaspy.jar -t mysql -dp mysql-connector-java.jar -host ${MYSQL_HOST} -port 3306 -db ${MYSQL_DATABASE} -u ${MYSQL_USER} -p ${MYSQL_PASSWORD} -o ${MYSQL_DATABASE}/ -s ${MYSQL_DATABASE} -norows -noviews -noimplied -degree 1
              env:
                MYSQL_USER: user
                MYSQL_PASSWORD: password
                MYSQL_DATABASE: test_db
                MYSQL_HOST: 127.0.0.1

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: '.'

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
        services:
            db:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: rootpassword
                    MYSQL_DATABASE: test_db
                    MYSQL_USER: user
                    MYSQL_PASSWORD: password
                ports:
                - 3306:3306
                options: >-
                    --health-cmd "mysqladmin ping -h localhost -P 3306 -u root -prootpassword"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5